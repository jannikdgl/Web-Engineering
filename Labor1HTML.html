<!DOCTYPE html> <!--Defines the document type-->
<html lang="en"> <!--Defines that the document must be interpret as an English one-->
<head>  <!--Contains metadata/information for the document-->
    <meta charset="UTF-8">   <!--Defines the charset as UTF-8-->
    <title>Hello my Friend!</title> <!--Defines a title for the document-->
</head>
<body> <!--Defines the document's body-->
<article> <!--Defines an article-->
    <h2>Hello my Friend!</h2> <!--Defines the HTML headings here-->
    <p>Webstorm is working fine.</p> <!--Defines a paragraph-->
</article>

</body>
</html>
